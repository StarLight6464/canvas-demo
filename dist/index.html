<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pan_icon"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-icon_huabanfuben"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-st-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin change"></li>
        <li id="middle" class="middle"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="/canvas-demo.e31bb0bc.js"></script>
    <script src="//at.alicdn.com/t/font_1983035_cdaznpufguu.js"></script>
</body>
</html>
